apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
  namespace: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: gcr.io/my-kubernetes/demo-webserver-image:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        gcs:
          bucket: demo-app
          path: index.html