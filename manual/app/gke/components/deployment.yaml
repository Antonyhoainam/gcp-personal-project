apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
  namespace: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: gcr.io/my-kubernetes/demo-webserver-image:latest
        imagePullSecrets:
        - name: gcr-json-key
        ports:
        - containerPort: 8080
      #   volumeMounts:
      #   - name: html-volume
      #     mountPath: /usr/share/nginx/html 
      # volumes:
      # - name: html-volume
      #   gcs:
      #     bucket: demo-app-bucket-ia
      #     path: index.html
        volumeMounts:
        - name: gcsfuse-html-volume
          mountPath: /usr/share/nginx/html 
          readOnly: true
      serviceAccountName: demo-gke-service-account@my-kubernetetes.iam.gserviceaccount.com
      volumes:
      - name: gcsfuse-html-volume
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: demo-app-bucket-ia
            mountOptions: "implicit-dirs"
